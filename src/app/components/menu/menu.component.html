<ion-menu side="start" menuId="primerMenu" contentId="principal">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!-- NOTE Para poder cerrar el menu cuando se elige una opción se crea los items dentro del ion-menu-toggle -->
      <ion-menu-toggle *ngFor="let componente of componentes | async">
        <ion-item [routerLink]="componente.redirectTo">
          <ion-icon slot="start" [name]="componente.icon"></ion-icon>
          <ion-label>{{componente.name}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
