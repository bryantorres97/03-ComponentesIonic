<ion-app>
  <!-- NOTE el contentId siempre debe ser el mismo en los tres atributos-->
  <ion-split-pane when="md" contentId="principal">
      
      <ion-menu side="start" menuId="primerMenu" contentId="principal">
          <ion-header>
            <ion-toolbar color="tertiary">
              <ion-title>Menú Principal</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-list>
              <!-- NOTE Para poder cerrar el menu cuando se elige una opción se crea los items dentro del ion-menu-toggle
              NOTE El autoHide= false hace que no se oculte de forma automática  -->
              <ion-menu-toggle autoHide="false" *ngFor="let componente of componentes | async">
                <ion-item [routerLink]="componente.redirectTo">
                  <ion-icon slot="start" [name]="componente.icon"></ion-icon>
                  <ion-label>{{componente.name}}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
          </ion-content>
        </ion-menu>
    <ion-router-outlet id="principal"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
