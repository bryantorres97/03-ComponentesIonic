<app-header titulo="Progress Bar"></app-header>

<ion-content>
<!-- Progressbar por defecto-->
<ion-list>
  <ion-list-header>
    <ion-label>Por defecto</ion-label>
  </ion-list-header>
  <ion-progress-bar></ion-progress-bar>
</ion-list>

<ion-list>
  <ion-list-header>
    <ion-label>Default at {{porcentaje *100}}%</ion-label>
  </ion-list-header>
  <ion-progress-bar [value]="porcentaje"></ion-progress-bar>
</ion-list>

<ion-list>
  <ion-list-header>
    <ion-label>Colorized</ion-label>
  </ion-list-header>
  <!-- Cambio de colores-->
  <ion-progress-bar color="tertiary" value="0.5"></ion-progress-bar>
  <ion-progress-bar color="secondary" value="0.5"></ion-progress-bar>



  <ion-list-header>
    <ion-label>
      Indeterminate
    </ion-label>
  </ion-list-header>
  <ion-progress-bar type="indeterminate"></ion-progress-bar>

  <ion-list-header>
    <ion-label>
      Indeterminate (reverso)
    </ion-label>
  </ion-list-header>
  <ion-progress-bar type="indeterminate" reversed="true"></ion-progress-bar>

  <ion-list-header>
    <ion-label>
      Buffer
    </ion-label>
  </ion-list-header>
  <ion-progress-bar value="0.25" buffer="0.5"></ion-progress-bar>
  <!-- ------------------------------ Ion Range ------------------------------ -->
  <ion-list-header>
    <ion-label>Ajustar porcentaje</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-range
      min="0" 
      max="100"
      pin="true"
      step="1"
      value="0"
      color="tertiary"
      (ionChange)="rangeChange($event)">
      <ion-label slot="start">0</ion-label>
      <ion-label slot="end">100</ion-label>
      <!-- <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon> -->
    </ion-range>
  </ion-item>
</ion-list>



</ion-content>
