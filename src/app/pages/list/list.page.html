<app-header titulo="Lista - Sliding"></app-header>
<ion-content>
  <ion-list #lista>
    <ion-item-sliding *ngFor="let usuario of usuarios">

<!-- ------------------------- OPCIONES DE INICIO -------------------------- -->

        <ion-item-options side="start">
            <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
            <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->
            <ion-item-option (click)="favorite(usuario)" color="tertiary">
              <ion-icon slot="icon-only" name="heart"></ion-icon>
            </ion-item-option>
            <ion-item-option (click)="share(usuario)" color="secondary">
              <ion-icon slot="icon-only" name="share"></ion-icon>
            </ion-item-option>
          </ion-item-options>

<!-- -------------------------------- ITEM --------------------------------- -->

      <ion-item>
         <ion-label>
             <h3>{{usuario.name}}</h3>
             <p>{{usuario.email}}</p>
           </ion-label>
           <ion-label slot="end" class="ion-text-right">
               {{usuario.phone}}
           </ion-label>
      </ion-item>
      <!-- ------------------------- OPCIONES DEL FINAL -------------------------- -->
<ion-item-options side="end">
    <!-- <ion-item-option (click)="unread(item)">Unread</ion-item-option> -->
    <ion-item-option (click)="delete(usuario)" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
  </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
