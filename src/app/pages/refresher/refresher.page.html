<app-header titulo="Refresher"></app-header>

<ion-content>
  <ion-refresher 
  slot="fixed"
  pullFactor="0.5"
  pullMin="100"
  pullMax="200"
  (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h1 *ngIf="items.length == 0" class="animated fadeIn fast">Pull to refresh</h1>

  <ion-list *ngIf="items.length > 0" class="animated fadeIn">
    <ion-item *ngFor="let item of items; let i=index">
      <ion-label>Item {{i+1}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
