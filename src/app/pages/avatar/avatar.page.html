<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/img/stan-lee.jpg">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="tertiary">
    <ion-avatar>
      <img src="/assets/img/stan-lee.jpg">
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>
  
<h4>Lista</h4>
  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1]">
        <ion-avatar slot="start">
            <img src="/assets/img/stan-lee.jpg">
          </ion-avatar>
          <ion-label>Stan Lee</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
